<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Koch-js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body onload="draw()">
    <canvas id="drawing-canvas">

    </canvas>
    <div id='control'>
        <button type="button" id="iterate-button">Iterate!</button>
        <button type="button" id="reset-button">Reset</button>
        <button type="button" id="zoom-in-button">+</button>
        <button type="button" id="zoom-out-button">-</button>

        <label for="curves">Choose a seed</label>
        <select name="curves" id="seed-selector"></select>

        <label for="shapes">Choose a start shape</label>
        <select name="shapes" id="shape-selector"></select>

        <div id="zoom-indicator">-</div>
        <div id="iteration-indicator">-</div>
    </div>



</body>
<script src="math.js"></script>
<script src="koch.js"></script>
<script src="controls.js"></script>

</html>
